<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript</h2>

    <!--HELLO WORLD-->
    <script>
        // Step 1: Declare a variable and assign "Hello World" to it.
        let myText = 'Hello World';
        // Step 2: Use querySelector to select the <h2> element.
        const heading = document.querySelector('h2');
        // Step 3: Update the innerHTML of the <h2> element with the variable's value.
        heading.innerHTML = myText
    </script>

    <!--SUM-->
    <script>
    // Step 1: Prompt the user for the first number
    let num1 = prompt("Enter first number")
    // Step 2: Prompt the user for the second number
    let num2 = prompt("Enter second number")
    // Step 3: Convert inputs to integers
    let int1 = parseInt(num1)
    let int2 = parseInt(num2)
    // Step 4: Calculate the sum
    let sum = int1 + int2
    // Step 5: Print the result to the console
    console.log(sum)
</script>
</body>
</html>
