<!--
display: flex;                  - Activates flexbox layout
flex-direction:                 - Sets direction of flexbox
flex-direction: column;         - Vertical flexbox
flex-direction: row;            - Horizontal flexbox
   ^ Default ^
order: #;                       - Changes order of flexbox
flex-grow: #;                   - Controls how much flexboxs grow reletive to eachother
flex-wrap: wrap;                - Wraps flexbox to next line
flex-wrap: nowrap;              - Prevents items from wrapping
align-items:                    - aligns flexbox
align-items: center             - aligns all flexboxs vertically
justify-content: center;        - aligns all flexboxs horizontally
   ^ Do both to fully center ^
justify-content: 
        + space-around;         - Evenly space centered flexboxs
        + space-between;        - Sets specific space between items with no spacing on edges         
        + space-evenly;         - Centers and evenly spaces around all item edges
