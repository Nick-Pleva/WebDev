<!DOCTYPE html>
<html>
    <!--This is the details on how the head will look-->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="My first webpage">
        <title>Module 3 Exercises</title>
    </head>
    <body>
        <header style="background-color: navy; padding: 10px; text-align: center;">
            <h1 style="color: white;">Module 3 Exercises</h1>
        </header>
        <main>    
            <article style="padding: 10px; margin: 30px;">
                <h2>Tables:</h2>
                <table bgcolor="lightgray" border="1" cellpadding="8">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Favorite Color</th>
                    </tr>
                    <tr>
                        <th>Billy</th>
                        <th>19</th>
                        <th>Red</th>
                    </tr>
                    <tr>
                        <th>Sarah</th>
                        <th>23</th>
                        <th>Green</th>
                    </tr>
                    <tr>
                        <th>Robert</th>
                        <th>21</th>
                        <th>Blue</th>
                    </tr>
                </table>
            </article>
        
            <article style="padding: 10px; margin: 30px;">
                <h2>Multimedia:</h2>
                <h4>Video of a cat I saw in South Korea<h4>
                <video width="400" controls>
                    <source src="Video-Audio/cat_in_korea.mp4" type="video/mp4">
                </video>
                <h4>One of the themes from the game Satisfactory</h4>
                <audio controls style="display: block; margin: 0 auto;">
                    <source src="Video-Audio/28 De-orbit.mp3" type="audio/mpeg">
                </audio>
            </article>
        </main>
        <footer style="background-color: navy; padding: 0.5px; text-align: center;">
            <p style="color: white;">Made By: Nick Pleva</p>
        </footer>
    </body>
</html>
