<!DOCTYPE html>
<html>
<head>
    <title>JavaScript In-Class Activities - Basic DOM Manipulation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

    <h1>JavaScript In-Class Activities - Basic DOM Manipulation</h1>

    <!-- Activity 1: Change Text Content -->
    <h3>Activity 1: Change Text Content</h3>
    <p id="text">Original text here</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            // TODO: Select the paragraph using getElementById and change its text content
            const p = document.getElementById('text');
            p.innerText = 'Text has been changed'
        }
    </script>

    <hr>

    <!-- Activity 2: Add and Remove Elements -->
    <h3>Activity 2: Add and Remove Elements</h3>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>

    <script>
        function addItem() {
            // TODO: Create a new list item and append it to the list
            let list = document.getElementById("itemList");  
            let item = document.createElement("li");       
            item.textContent = "New Item";                 
            list.appendChild(item);
        }

        function removeItem() {
            // TODO: Remove the last item from the list if it exists
            let list = document.getElementById("itemList");  
            if (list.lastElementChild) {                    
                list.removeChild(list.lastElementChild);      
            }
        }
    </script>

    <hr>

    <!-- Activity 3: Toggle Class -->
    <h3>Activity 3: Toggle Highlight</h3>
    <p id="toggleText">Click the button to highlight this text.</p>
    <button onclick="toggleHighlight()">Toggle Highlight</button>

    <script>
        function toggleHighlight() {
            // TODO: Use classList.toggle to add/remove the "highlight" class from the paragraph
            let p = document.getElementById("toggleText");
            p.classList.toggle("highlight");
        }
    </script>

</body>
</html>
