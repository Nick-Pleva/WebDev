<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1</title>
</head>
<body>
    <div id="output">This text will be updated</div>
    <input type="text" id="inputField" placeholder="Enter new text">
    <button onclick="updateText()">Update Text</button>
    <script>
        function updateText() {
            // Step 1: Get the value from the input field
            const newText = document.getElementById('inputField').value;
            console.log(newText)
            // Step 2: Update the content of the div element
            // Replace 'Your code here' with code to update 
            // the innerHTML of the div element
            const output = document.querySelector('#output');
            output.innerHTML = newText
        }
    </script>
</body>
</html>
