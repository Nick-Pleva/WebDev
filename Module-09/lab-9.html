<body>
    <!-- Swapper -->

    <script>
        function swapContents() {
            var p1 = document.getElementById("para1");
            var p2 = document.getElementById("para2");

            // YOU FILL IN HERE
            // Swap the contents of the two paragraphs.
            var ptemp = p1.innerText;
            p1.innerText = p2.innerText;
            p2.innerText = ptemp;
        }
    </script>

    <h3>Swapper</h3>
    <p id="para1">Hello!</p>
    <p id="para2">Goodbye!</p>
    <button onclick="swapContents()">Swap</button>
    <hr>

    <!-- Placing Emphasis -->

    <script>
        function emphasize() {
            // YOU FILL IN HERE
            // Change the style of the element tagged with the id placeForEmphasis.
            // Change its color, make it italic and highlight it in yellow
            // using the <span> tag. For a list of all style attributes you can
            // change go here: http://www.w3schools.com/jsref/dom_obj_style.asp
            var changed = document.getElementById("placeForEmphasis");
            changed.style.color = "blue";
            changed.style.fontStyle = "italic";
            changed.innerHTML = "<span style='background-color: yellow;'>" + changed.innerHTML + "</span>";
        }
    </script>

    <!-- Tiny Calculator -->

    <script>
        function calculate() {
            var operand1 = Number(document.getElementById("operand1").value);
            if (isNaN(operand1)) {
                window.alert("Operand 1 not a number!");
                return;
            }

            // YOU FILL IN HERE
            // You've been provided operand1. You must fetch operand2
            // You must fetch the operation (addition, subtraction, etc.).
            // You can use the value property on the element "operation"
            // to get the operation as a String. You should put the final
            // result into the innerHTML of the element "answer".
            var operand2 = Number(document.getElementById("operand2").value);
            if (isNaN(operand2)) {
                window.alert("Operand 2 not a number!");
                return;
            }
            var operation = document.getElementById("operation").value;
            console.log(operand1)
            console.log(operand2)
            console.log(operation)

            var result;
            if (operation === "addition") {
                result = operand1 + operand2;
            } else if (operation === "subtraction") {
                result = operand1 - operand2;
            } else if (operation === "multiplication") {
                result = operand1 * operand2;
            } else if (operation === "division") {
                if (operand2 === 0) {
                    window.alert("Cannot divide by zero!");
                    return;
                }
                result = operand1 / operand2;
            }

            document.getElementById("answer").innerHTML = result;
        }
    </script>

    <h3>Tiny Calculator</h3>
    <input type="number" id="operand1">
    <select id="operation">
        <option value="addition">+</option>
        <option value="subtraction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
    </select>
    <input type="number" id="operand2">
    =&nbsp;<span id="answer"></span>
    <button onclick="calculate()">Calculate</button>
    <hr>

    <!-- Powers of 2 Table -->

    <script>
        function generatePowersTable() {
            // YOU FILL IN HERE
            // This problem is similar to the multiplication table problem
            // from earlier lab. This time, though, you are being asked to write
            // almost all of the HTML and the JavaScript yourself. Fill in
            // this function so that it creates a table filled with the powers
            // of 2 from 1 to 16. So, your table should have one column
            // that says 2^1, 2^2, 2^3, etc. and another that says 
            // 2, 4, 8, etc.
            var tableTitle = document.getElementById("tableTitle");
            tableTitle.innerText = "Power Expression      Result";
            let table = document.getElementById("powerTable");

            table.innerHTML = ""; 
            for (let i = 1; i <= 16; i++) {
                let row = document.createElement("tr");

                let exprCell = document.createElement("td");
                exprCell.textContent = "2^" + i;

                let resultCell = document.createElement("td");
                resultCell.textContent = 2**i

                row.appendChild(exprCell);
                row.appendChild(resultCell);

                table.appendChild(row);
            }
        }
    </script>

    <h3>Powers Table</h3>
    <!-- YOU FILL IN HERE 
            Put a table element that will be filled with rows and cells
            by your JavaScript code.-->
    <h4 id="tableTitle"></h4>
    <table id="powerTable">
    </table>
    <button onclick="generatePowersTable()">Generate Table</button>
    <hr>

    <!--  Drawing a Game Grid with Flexbox -->

    <style>
        .gridStyle {
            display: flex;
            flex-wrap: wrap;
            width: 320px;
            /* 3 * 100px + 2 * 10px gap */
            gap: 10px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: rgba(240, 153, 153, 0.663);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="gridStyle" id="grid"></div>
    <button onclick="drawGameGridWithFlexbox()">Draw Game Grid with Flexbox</button>
    <script>
        function drawGameGridWithFlexbox() {
            /*YOU FILL IN HERE : 
            Create a function called drawGameGridWithFlexbox() that dynamically builds
             a 3x3 grid of square elements inside a container (#grid).
             Step by step instruction is in the lab descripton.
             */
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const square = document.createElement("div");
                square.className = "square";
                square.textContent = i + 1;
                grid.appendChild(square);
            }
        }
    </script>
