<html> <!-- This line starts the root of the HTML structure -->
  <head> <!-- The head is the section that contains the title and formatting for the page -->
    <title>My First Page</title> <!-- This is how you set the title of the page -->
  </head> <!-- End of the head -->
  <body> <!-- The body is where the actual visuals are created, including things like paragraphs and images -->
    <h1>Welcome!</h1> <!-- This is the main header of the page -->
                      <!-- h1 is the highest level and it goes down to h6, allowing for subheaders -->
    <p>This is my first webpage.</p> <!-- This is a paragraph where you can type what you want to -->
  </body> <!-- End of the body -->
</html> <!-- This line ends the root of the HTML structure -->
